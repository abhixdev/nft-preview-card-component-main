<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <section class="bg-VerydarkblueMainBG text-base">
    <div class="flex h-screen items-center justify-center">
      <div class="w-[22rem] rounded-2xl bg-VerydarkblueCardBG drop-shadow-2xl">
        <div class="m-6 flex flex-col space-y-6">
          <!-- Image -->
          <div class="relative cursor-pointer hover:duration-300">
            <img
              class="rounded-lg shadow-lg"
              src="./images/image-equilibrium.jpg"
              alt=""
              srcset=""
            />
            <div
              class="absolute bottom-0 right-0 flex h-full w-full items-center justify-center rounded-lg bg-Cyan opacity-0 transition hover:opacity-70 hover:duration-500"
            >
              <img src="./images/icon-view.svg" alt="" />
            </div>
          </div>

          <!-- Content -->
          <div class="content flex flex-col space-y-4">
            <h1
              class="text-2xl text-white duration-200 hover:cursor-pointer hover:text-Cyan"
            >
              Equilibrium #3429
            </h1>
            <p class="font-light text-Softblue">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="flex justify-between text-[16px] font-medium">
              <div class="eth flex items-center space-x-2">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <p class="text-Cyan">0.041 ETH</p>
              </div>
              <div class="time flex items-center space-x-2">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <p class="text-Softblue">3 days left</p>
              </div>
            </div>

            <hr class="h-px rounded border-0 bg-VerydarkblueLine" />

            <!-- Creator -->
            <div class="creator flex items-center space-x-4">
              <img
                class="w-8 rounded-full ring-1 ring-white"
                src="./images/image-avatar.png"
                alt=""
              />
              <p class="text-[16px] text-Softblue">
                Creation of
                <span
                  class="text-white duration-200 hover:cursor-pointer hover:text-Cyan"
                  >Jules Wyvern</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
